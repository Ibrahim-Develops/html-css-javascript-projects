<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
            let x= parseInt(prompt("Enter First Value"))
            let y = parseInt(prompt("Enter Second Value"))
           let z = parseInt(prompt("Choose The Operator \n 1- Addition \n 2-Subtraction \n 3-Multiplication \n 4-Division"))
            
            let result
            
            if(z == 1)
            {
            result = x + y
            }
            else if(z == 2)
            {
            result = x - y
            }
            else if(z == 3)
            {
            result = x * y
            }
            else if(z == 4)
            {
            result = x / y
            }
            alert("The Result Is:"+ result)
    </script>
</body>

</html>
