<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="dvm">
    <div class="divi">
    <form action="">
        <div class="div1">
            <div class="divi">
                <h3>Name</h3>
                <input type="text" placeholder="Enter Name" class="Name" /><br>
                <small class="eName" id="Errors">Enter Your Name</small>
            </div>
            <div class="divi">
                <h3>Email</h3>
                <input type="email" placeholder="Enter Email" class="Email"/><br>
                <small class="eEmail" id="Errors">Enter Your Email</small>
            </div>
            <div class="divi">
                <h3>Degree</h3>
                <input type="text" placeholder="Enter Degree" class="Degree"/><br>
                <small class="eDegree" id="Errors">Enter Your Degree</small>
            </div>
            <div class="divi">
                <h3>Add Your file</h3>
                <input type="file" style="color: white; padding: 9px;" id="fileha" class="file"/><br>
                <small class="efile" id="Errors">Choose Your file</small>
            </div>
            <div class="divi">
                <h3>Password</h3>
                <input type="password" placeholder="Enter Password" class="Password"/><br>
                <small class="ePassword" id="Errors">Enter Your Password</small>
            </div>
            <div class="divi">
                <h3>Confirm Password</h3>
                <input type="password" placeholder="Enter Confirm Password" class="CPassword"><br>
                <small class="eCPassword" id="Errors">Password Doesn't Match</small>
            </div>
            <button type="submit" class="submit">Submit</button>
        </div>
        <div class="div2">
            <h1 id="DAFFY">
                <span style="color: #0FA4AF;">D</span>
                <span style="color: rgb(214, 162, 65);">A</span>
                <span style="color: #0FA4AF;">F</span>
                <span style="color: #0FA4AF;">F</span>
                <span style="color: #0FA4AF;">Y</span>
            </h1>
            <!-- <img width="100%" height="100%" src="./images.jpg" alt="" /> -->
        </div>
    </form>
    </div>
    <div class="Main"></div>
</div>
<script src="./script.js"></script>
</body>
</html>
